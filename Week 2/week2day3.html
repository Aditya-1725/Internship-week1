<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 3</title>
  <style>
    body {
      font-family:'Times New Roman', Times, serif;
      padding: 20px;
      background: linear-gradient(45deg, #8931f4, #07207c);
      color: #ffffff;
    }
    h2 {
      color: #f5bea2;
    }
    .user {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #ffffff62;
      font-size: 1.1rem;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>User Data from JSONPlaceholder</h2>
  <div id="userContainer">Loading...</div>

  <script>
    const userContainer = document.getElementById("userContainer");

    const fetchUsers = async () => {
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");
        const users = await response.json();
        userContainer.innerHTML = "";

        users.forEach(user => {
          const div = document.createElement("div");
          div.className = "user";
          div.innerHTML = `
            <strong>Name:</strong> ${user.name} <br>
            <strong>Email:</strong> ${user.email}
          `;
          userContainer.appendChild(div);
        });

      } catch (error) {
        userContainer.innerHTML = `<p style="color: #e94560;">Error: ${error.message}</p>`;
        console.error("Fetch error:", error);
      }
    };
    fetchUsers();
  </script>

</body>
</html>
